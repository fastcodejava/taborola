<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Select pages to view</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

    </style>
    <script src="./popup.js"></script>
</head>
<body>
<body>
<form >
    <div id="mainStuff" style="height:200px;">
        <input type="checkbox" id="selectall" value="selectall" checked style="margin-left:25px;">All</input>
        <div id="content" style="width:200px;align:left"></div>
        <div id="samewindow" hidden><input type="checkbox"  id="samewindowChkbx" value="samewindow" style="margin-left:25px;"><font size="2" >Open in Same Window</font></input></div>
        <input type="button" id="openbtn" value="Open" style="margin-left:25px ;"/>
        <input type="button" id="cancelbtn" value="Cancel" />
    </div>
    <div id="adStuff" style="height:50px;"></div>
</form>


</body>
</html>

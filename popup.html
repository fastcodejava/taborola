<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
	<title>Select pages to view</title>
	<style>
		body {
			font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
			font-size: 100%;
		}

	</style>
	<script src="./popup.js"></script>

</head>
<body style="width:300px;">
<form >
	<div id="mainStuff" style="height:200px;">
		<input type="checkbox" id="selectall" value="selectall" style="margin-left:25px;">All</input>
		<div id="content" style="width:200px;align:left"></div>
		<div id="sametab" hidden><input type="checkbox"  id="sametabChkbx" value="sametab" style="margin-left:25px;"><font size="2" >Open in Same Tab</font></input></div>
		<input type="button" id="openbtn" value="Open" style="margin-left:25px ;" accesskey="o"/>
		<input type="button" id="cancelbtn" value="Cancel" accesskey="x"/>
		<input type="button" id="addbtn" value="Add" style="margin-left:25px ;" accesskey="a"/> <!--hidden = "hidden"-->

		<div id="status"></div>
	</div>
	<div id="adStuff" style="height:50px;">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- Google -->
		<ins class="adsbygoogle"
			 style="display:block"
			 data-ad-client="ca-pub-5319089954294796"
			 data-ad-slot="6208539460"
			 data-ad-format="auto"></ins>
		<script>
            (adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>
</form>


</body>
</html>
